parameters:
  nextcloud:
    =_metadata:
      multi_instance: true

    =_config:
      tls:
        'True':
          - secretName: nextcloud-tls
            hosts:
              - ${nextcloud:config:ingress:url}
        'False': []
      redis:
        'True':
          - name: REDIS_HOST
            value: redis-master
          - name: REDIS_HOST_PORT
            value: '6379'
          - name: REDIS_HOST_PASSWORD
            valueFrom:
              secretKeyRef:
                name: nextcloud
                key: redis-password
        'False': []
        standalone:
          sentinel: false
          pdb: false
        replication:
          sentinel: true
          pdb: true

    namespace:
      annotations: {}
      labels: {}
      name: app-${_instance}

    charts:
      nextcloud:
        source: https://nextcloud.github.io/helm
        version: 4.5.13
      postgresql:
        source: https://charts.bitnami.com/bitnami
        version: 13.4.2
      redis:
        source: https://charts.bitnami.com/bitnami
        version: 18.12.1

    resources:
      nextcloud:
        requests:
          cpu: 500m
          memory: 3Gi
        limits:
          cpu: 4
          memory: 8Gi
      nginx:
        requests:
          cpu: 10m
          memory: 16Mi
        limits:
          cpu: 50m
          memory: 128Mi
      cronjob:
        requests:
          cpu: 150m
          memory: 256Mi
        limits:
          cpu: 1
          memory: 1Gi
      postgresql:
        requests:
          cpu: 20m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 256Mi
      redis:
        requests:
          cpu: 20m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 256Mi

    config:
      ingress:
        enabled: true
        tls: true
        url: nextcloud.local
        annotations: {}
      persistence:
        enabled: true
        accessMode: ReadWriteOnce
        storageClass: ''
        size: 10Gi
      extra:
        language.config.php: |-
          <?php
          $CONFIG = [
            'default_language' => 'de',
            'default_locale' => 'de_CH',
            'default_phone_region' => 'CH',
            'default_timezone' => 'Europe/Zurich',
          ];
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' =>
            array (
              0 => '127.0.0.1',
              1 => '10.128.0.0/14',
            ),
            'forwarded_for_headers' =>
            array (
              0 => 'HTTP_X_FORWARDED_FOR',
            ),
          );

    secrets:
      postgresql: ?{vaultkv:${cluster:tenant}/${cluster:name}/nextcloud/${_instance}/postgresql}
      redis: ?{vaultkv:${cluster:tenant}/${cluster:name}/nextcloud/${_instance}/redis}
      nextcloud: ?{vaultkv:${cluster:tenant}/${cluster:name}/nextcloud/${_instance}/nextcloud}
      token: ?{vaultkv:${cluster:tenant}/${cluster:name}/nextcloud/${_instance}/token}

    database:
      enabled: true
      mode: standalone
      persistence:
        enabled: true
        accessMode: ReadWriteOnce
        storageClass: ''
        size: 5Gi

    redis:
      enabled: true
      mode: standalone
      persistence:
        enabled: true
        accessMode: ReadWriteOnce
        storageClass: ''
        size: 1Gi

    backup:
      enabled: true
      schedule: '30 4 * * *'
      bucket: my-backup-bucket
      password: ?{vaultkv:${cluster:tenant}/${cluster:name}/nextcloud/${_instance}/backup}
      keepFailed: 3
      keepSuccess: 5
      backend:
        endpoint: null
        accessKey: null
        secretKey: null
      check:
        enabled: true
        schedule: '30 8 * * *'
      prune:
        enabled: true
        schedule: '30 13 * * *'
      retention:
        keepLast: 3
        keepWeekly: 3
      spec: {}

    helmValues:
      ##
      ## Helm values for postgresql
      ##
      postgresql:
        architecture: ${nextcloud:database:mode}
        auth:
          enablePostgresUser: false
          username: nextcloud
          database: nextcloud
          existingSecret: nextcloud
          secretKeys:
            adminPasswordKey: postgres-password
            userPasswordKey: postgres-password
            replicationPasswordKey: replication-password
        commonLabels:
          app.kubernetes.io/managed-by: commodore
        primary:
          resources: ${nextcloud:resources:postgresql}
          podAntiAffinityPreset: soft
          podAnnotations:
            k8up.io/backupcommand: sh -c 'PGDATABASE="$POSTGRES_DATABASE" PGUSER="$POSTGRES_USER" PGPASSWORD="$POSTGRES_PASSWORD" pg_dump --clean'
            k8up.io/file-extension: .sql
          persistence:
            enabled: ${nextcloud:database:persistence:enabled}
            accessMode: ${nextcloud:database:persistence:accessMode}
            storageClass: ${nextcloud:database:persistence:storageClass}
            size: ${nextcloud:database:persistence:size}
            annotations:
              k8up.io/backup: 'false'
        readReplicas:
          persistence:
            annotations:
              k8up.io/backup: 'false'
        tls:
          enabled: false
        serviceAccount:
          create: false
      ##
      ## Helm values for redis
      ##
      redis:
        architecture: ${nextcloud:redis:mode}
        auth:
          existingSecret: nextcloud
          existingSecretPasswordKey: redis-password
        commonLabels:
          app.kubernetes.io/managed-by: commodore
        master:
          resources: ${nextcloud:resources:redis}
          persistence:
            enabled: ${nextcloud:redis:persistence:enabled}
            accessMode: ${nextcloud:redis:persistence:accessMode}
            size: ${nextcloud:redis:persistence:size}
            # annotations:
            #   k8up.io/backup: false
          serviceAccount:
            create: false
        replica:
          resources: ${nextcloud:resources:redis}
          persistence:
            enabled: ${nextcloud:redis:persistence:enabled}
            accessMode: ${nextcloud:redis:persistence:accessMode}
            size: ${nextcloud:redis:persistence:size}
            # annotations:
            #   k8up.io/backup: false
          podAntiAffinityPreset: hard
        sentinel:
          enabled: ${nextcloud:_config:redis:${nextcloud:redis:mode}:sentinel}
          resources: ${nextcloud:resources:redis}
          persistence:
            enabled: ${nextcloud:redis:persistence:enabled}
            # annotations:
            #   k8up.io/backup: false
        pdb:
          create: ${nextcloud:_config:redis:${nextcloud:redis:mode}:pdb}
          minAvailable: ""
          maxUnavailable: 1
        tls:
          enabled: false
          autoGenerated: false
        serviceAccount:
          create: false
        networkPolicy:
          enabled: false
      ##
      ## Helm values for nextcloud
      ##
      nextcloud:
        deploymentLabels:
          app.kubernetes.io/managed-by: commodore
        internalDatabase:
          enabled: false
        externalDatabase:
          enabled: ${nextcloud:database:enabled}
          type: postgresql
          host: postgresql
          existingSecret:
            enabled: true
            secretName: nextcloud
            usernameKey: postgres-username
            passwordKey: postgres-password
        nginx:
          enabled: true
          resources: ${nextcloud:resources:nginx}
        image:
          flavor: fpm-alpine
        postgresql:
          enabled: false
        redis:
          enabled: false
        ingress:
          enabled: ${nextcloud:config:ingress:enabled}
          annotations: ${nextcloud:config:ingress:annotations}
          labels:
            app.kubernetes.io/managed-by: commodore
          tls: ${nextcloud:_config:tls:${nextcloud:config:ingress:tls}}
        resources: ${nextcloud:resources:nextcloud}
        nextcloud:
          host: ${nextcloud:config:ingress:url}
          existingSecret:
            enabled: true
            secretName: nextcloud
          extraEnv: ${nextcloud:_config:redis:${nextcloud:redis:enabled}}
          configs: ${nextcloud:config:extra}
        cronjob:
          enabled: true
          resources: ${nextcloud:resources:cronjob}
        persistence:
          enabled: ${nextcloud:config:persistence:enabled}
          accessMode: ${nextcloud:config:persistence:accessMode}
          storageClass: ${nextcloud:config:persistence:storageClass}
          size: ${nextcloud:config:persistence:size}
          # annotations:
          #   k8up.io/backup: false
